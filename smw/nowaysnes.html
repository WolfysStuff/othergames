<html>
  <head>
    <title>Super Mario World Emulator</title>
  </head>
  <body>
    <canvas id="canvas"></canvas>

    <script src="https://cdn.jsdelivr.net/npm/@snesruddy/snes.js@2.2.2/dist/snes.js"></script>
    <script>
      const snes = new SNESJS();

      fetch('Super Mario World.smc')
        .then(response => response.arrayBuffer())
        .then(buffer => snes.loadROM(buffer))
        .then(() => snes.start(canvas));
    </script>
  </body>
</html>
